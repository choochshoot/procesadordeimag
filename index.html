<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de Im치genes Local</title>
    <script src="https://cdn.jsdelivr.net/npm/rembg@1.0.21/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/compressorjs/1.1.1/compressor.min.js"></script>
    <style>
        :root {
            --neon-purple: #bc13fe;
            --dark-purple: #2d0046;
            --medium-purple: #4a0072;
            --light-purple: #8a2be2;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark-purple) 0%, #000000 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--neon-purple), 0 0 20px var(--neon-purple);
            color: var(--text-color);
        }

        .upload-section {
            background: rgba(74, 0, 114, 0.3);
            border: 2px solid var(--neon-purple);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.5);
            text-align: center;
        }

        .upload-area {
            border: 2px dashed var(--neon-purple);
            border-radius: 8px;
            padding: 40px 20px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: rgba(188, 19, 254, 0.1);
        }

        .upload-area p {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--neon-purple);
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: var(--medium-purple);
            color: white;
            border: 2px solid var(--neon-purple);
            border-radius: 5px;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
            box-shadow: 0 0 10px rgba(188, 19, 254, 0.3);
        }

        .btn:hover {
            background: var(--neon-purple);
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.7);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .image-card {
            background: rgba(74, 0, 114, 0.3);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 1px solid var(--neon-purple);
            position: relative;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(188, 19, 254, 0.4);
        }

        .image-container {
            width: 100%;
            height: 180px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        .image-info {
            padding: 10px;
            text-align: center;
        }

        .image-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 5px;
        }

        .progress-container {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
        }

        .progress-bar {
            height: 100%;
            background: var(--neon-purple);
            width: 0%;
            transition: width 0.3s ease;
        }

        .actions {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            min-height: 30px;
        }

        .status.success {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        .status.error {
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--neon-purple);
            animation: spin 1s ease-in-out infinite;
        }

        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--neon-purple);
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 80%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Procesador de Im치genes Local</h1>
            <p>Procesa tus im치genes directamente en tu dispositivo - 100% privado</p>
        </header>

        <section class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">游늬</div>
                <p>Haz clic o arrastra im치genes aqu칤</p>
                <p class="small">Formatos soportados: JPG, JPEG, PNG</p>
                <input type="file" id="fileInput" multiple accept=".jpg,.jpeg,.png">
            </div>

            <div class="status" id="status"></div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="actions">
                <button class="btn" id="processBtn" disabled>Procesar Im치genes</button>
                <button class="btn" id="downloadBtn" disabled>Descargar Todo</button>
            </div>
        </section>

        <div class="gallery" id="gallery"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            const gallery = document.getElementById('gallery');
            const processBtn = document.getElementById('processBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const status = document.getElementById('status');
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            
            let uploadedImages = [];
            let processedImages = [];

            // Configuraci칩n por defecto
            const config = {
                output_size: 1080,
                margin: 0.1,
                amplification_factor: 1.2,
                background_color: [255, 255, 255]
            };

            // Event listeners para la zona de upload
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.background = 'rgba(188, 19, 254, 0.2)';
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.background = '';
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.background = '';
                
                if (e.dataTransfer.files.length > 0) {
                    handleFiles(e.dataTransfer.files);
                }
            });

            fileInput.addEventListener('change', () => {
                if (fileInput.files.length > 0) {
                    handleFiles(fileInput.files);
                }
            });

            processBtn.addEventListener('click', processImages);
            downloadBtn.addEventListener('click', downloadAll);

            // Funci칩n para manejar los archivos subidos
            function handleFiles(files) {
                const validFiles = Array.from(files).filter(file => {
                    const extension = file.name.split('.').pop().toLowerCase();
                    return ['jpg', 'jpeg', 'png'].includes(extension);
                });

                if (validFiles.length === 0) {
                    showStatus('Por favor, sube solo im치genes JPG, JPEG o PNG', 'error');
                    return;
                }

                // Optimizar y cargar im치genes
                showStatus('Optimizando im치genes... <span class="loading"></span>');
                
                let processedCount = 0;
                validFiles.forEach(file => {
                    new Compressor(file, {
                        quality: 0.8,
                        maxWidth: 2000,
                        maxHeight: 2000,
                        success(result) {
                            uploadedImages.push({
                                file: result,
                                name: file.name,
                                url: URL.createObjectURL(result)
                            });
                            
                            processedCount++;
                            if (processedCount === validFiles.length) {
                                updateGallery();
                                processBtn.disabled = false;
                                showStatus(`${validFiles.length} imagen(es) optimizada(s) correctamente`);
                            }
                        },
                        error(err) {
                            console.error('Error al optimizar imagen:', err);
                            // Si falla la optimizaci칩n, usar el archivo original
                            uploadedImages.push({
                                file: file,
                                name: file.name,
                                url: URL.createObjectURL(file)
                            });
                            
                            processedCount++;
                            if (processedCount === validFiles.length) {
                                updateGallery();
                                processBtn.disabled = false;
                                showStatus(`${validFiles.length} imagen(es) cargada(s) correctamente`);
                            }
                        }
                    });
                });
            }

            // Funci칩n para actualizar la galer칤a
            function updateGallery() {
                gallery.innerHTML = '';
                
                uploadedImages.forEach((imageData, index) => {
                    const card = document.createElement('div');
                    card.className = 'image-card';
                    
                    const container = document.createElement('div');
                    container.className = 'image-container';
                    
                    const img = document.createElement('img');
                    img.src = imageData.url;
                    img.alt = imageData.name;
                    img.loading = 'lazy';
                    
                    const info = document.createElement('div');
                    info.className = 'image-info';
                    
                    const name = document.createElement('p');
                    name.className = 'image-name';
                    name.textContent = imageData.name;
                    
                    const size = document.createElement('p');
                    size.className = 'image-size';
                    size.textContent = formatFileSize(imageData.file.size);
                    
                    // Badge con n칰mero
                    const badge = document.createElement('div');
                    badge.className = 'badge';
                    badge.textContent = index + 1;
                    
                    container.appendChild(img);
                    info.appendChild(name);
                    info.appendChild(size);
                    card.appendChild(container);
                    card.appendChild(info);
                    card.appendChild(badge);
                    
                    gallery.appendChild(card);
                });
            }

            // Funci칩n para formatear el tama침o del archivo
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            // Funci칩n para procesar las im치genes
            async function processImages() {
                if (uploadedImages.length === 0) {
                    showStatus('No hay im치genes para procesar', 'error');
                    return;
                }

                processBtn.disabled = true;
                downloadBtn.disabled = true;
                progressContainer.style.display = 'block';
                progressBar.style.width = '0%';
                
                showStatus('Procesando im치genes... <span class="loading"></span>');
                
                try {
                    // Procesar cada imagen
                    processedImages = [];
                    
                    for (let i = 0; i < uploadedImages.length; i++) {
                        const imageData = uploadedImages[i];
                        
                        // Mostrar progreso
                        progressBar.style.width = `${(i / uploadedImages.length) * 100}%`;
                        
                        try {
                            // Leer la imagen como array buffer
                            const arrayBuffer = await readFileAsArrayBuffer(imageData.file);
                            
                            // Procesar con rembg (eliminar fondo)
                            const processedBuffer = await removeBackground(arrayBuffer);
                            
                            // Convertir a blob
                            const blob = new Blob([processedBuffer], { type: 'image/png' });
                            
                            // Crear objeto de imagen procesada
                            processedImages.push({
                                blob: blob,
                                url: URL.createObjectURL(blob),
                                name: `procesada_${imageData.name}`
                            });
                            
                            showStatus(`Procesando imagen ${i+1} de ${uploadedImages.length}... <span class="loading"></span>`);
                        } catch (error) {
                            console.error(`Error procesando imagen ${imageData.name}:`, error);
                            // Si falla el procesamiento, usar la imagen original
                            processedImages.push({
                                blob: imageData.file,
                                url: imageData.url,
                                name: imageData.name
                            });
                        }
                    }
                    
                    // Proceso completado
                    progressBar.style.width = '100%';
                    showStatus('춰Procesamiento completado!', 'success');
                    downloadBtn.disabled = false;
                    
                    // Actualizar galer칤a con im치genes procesadas
                    uploadedImages = processedImages.map(img => ({
                        file: img.blob,
                        name: img.name,
                        url: img.url
                    }));
                    
                    updateGallery();
                    
                } catch (error) {
                    console.error('Error en el procesamiento:', error);
                    showStatus('Error al procesar las im치genes', 'error');
                    processBtn.disabled = false;
                } finally {
                    setTimeout(() => {
                        progressContainer.style.display = 'none';
                    }, 1000);
                }
            }

            // Funci칩n para leer archivo como ArrayBuffer
            function readFileAsArrayBuffer(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(file);
                });
            }

            // Funci칩n para eliminar fondo (usando rembg en el navegador)
            async function removeBackground(arrayBuffer) {
                try {
                    // Convertir ArrayBuffer a Uint8Array
                    const uint8Array = new Uint8Array(arrayBuffer);
                    
                    // Procesar con rembg
                    const result = await rembg.remove(uint8Array);
                    
                    return result;
                } catch (error) {
                    console.error('Error en removeBackground:', error);
                    throw error;
                }
            }

            // Funci칩n para descargar todas las im치genes procesadas
            function downloadAll() {
                if (processedImages.length === 0) {
                    showStatus('No hay im치genes procesadas para descargar', 'error');
                    return;
                }

                showStatus('Preparando descarga...');
                
                // Descargar cada imagen
                processedImages.forEach((image, index) => {
                    const a = document.createElement('a');
                    a.href = image.url;
                    a.download = image.name;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                });
                
                showStatus('춰Descarga completada!', 'success');
            }

            // Funci칩n para mostrar estados
            function showStatus(message, type = '') {
                status.innerHTML = message;
                status.className = 'status';
                
                if (type) {
                    status.classList.add(type);
                }
            }

            // Inicializar la interfaz
            progressContainer.style.display = 'none';
            
            // Verificar si rembg est치 disponible
            if (typeof rembg === 'undefined') {
                showStatus('Error: La biblioteca de procesamiento no est치 disponible', 'error');
                processBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
