<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de Im치genes Local</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/compressorjs/1.1.1/compressor.min.js"></script>
    <style>
        :root {
            --neon-purple: #bc13fe;
            --dark-purple: #2d0046;
            --medium-purple: #4a0072;
            --light-purple: #8a2be2;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark-purple) 0%, #000000 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--neon-purple), 0 0 20px var(--neon-purple);
            color: var(--text-color);
        }

        .upload-section {
            background: rgba(74, 0, 114, 0.3);
            border: 2px solid var(--neon-purple);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.5);
            text-align: center;
        }

        .upload-area {
            border: 2px dashed var(--neon-purple);
            border-radius: 8px;
            padding: 40px 20px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: rgba(188, 19, 254, 0.1);
        }

        .upload-area p {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--neon-purple);
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: var(--medium-purple);
            color: white;
            border: 2px solid var(--neon-purple);
            border-radius: 5px;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
            box-shadow: 0 0 10px rgba(188, 19, 254, 0.3);
        }

        .btn:hover {
            background: var(--neon-purple);
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.7);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .image-card {
            background: rgba(74, 0, 114, 0.3);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 1px solid var(--neon-purple);
            position: relative;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(188, 19, 254, 0.4);
        }

        .image-container {
            width: 100%;
            height: 180px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        .image-info {
            padding: 10px;
            text-align: center;
        }

        .image-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 5px;
        }

        .progress-container {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
        }

        .progress-bar {
            height: 100%;
            background: var(--neon-purple);
            width: 0%;
            transition: width 0.3s ease;
        }

        .actions {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            min-height: 30px;
        }

        .status.success {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        .status.error {
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--neon-purple);
            animation: spin 1s ease-in-out infinite;
        }

        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--neon-purple);
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .settings-panel {
            background: rgba(74, 0, 114, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            text-align: left;
        }

        .settings-panel h3 {
            margin-bottom: 10px;
            color: var(--neon-purple);
        }

        .settings-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .setting {
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }

        .setting label {
            margin-bottom: 5px;
        }

        .setting input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--neon-purple);
            background: rgba(0, 0, 0, 0.2);
            color: white;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 80%;
                margin: 5px 0;
            }
            
            .settings-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Procesador de Im치genes Local</h1>
            <p>Procesa tus im치genes directamente en tu dispositivo - 100% privado</p>
        </header>

        <section class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">游늬</div>
                <p>Haz clic o arrastra im치genes aqu칤</p>
                <p class="small">Formatos soportados: JPG, JPEG, PNG</p>
                <input type="file" id="fileInput" multiple accept=".jpg,.jpeg,.png">
            </div>

            <div class="settings-panel">
                <h3>Configuraci칩n de Procesamiento</h3>
                <div class="settings-group">
                    <div class="setting">
                        <label for="targetSize">Tama침o de salida (px):</label>
                        <input type="number" id="targetSize" value="1080" min="100" max="4000">
                    </div>
                    <div class="setting">
                        <label for="threshold">Umbral de eliminaci칩n de fondo:</label>
                        <input type="range" id="threshold" min="1" max="100" value="30">
                    </div>
                </div>
            </div>

            <div class="status" id="status"></div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="actions">
                <button class="btn" id="processBtn" disabled>Procesar Im치genes</button>
                <button class="btn" id="downloadBtn" disabled>Descargar Todo</button>
            </div>
        </section>

        <div class="gallery" id="gallery"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            const gallery = document.getElementById('gallery');
            const processBtn = document.getElementById('processBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const status = document.getElementById('status');
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            const targetSizeInput = document.getElementById('targetSize');
            const thresholdInput = document.getElementById('threshold');
            
            let uploadedImages = [];
            let processedImages = [];

            // Event listeners para la zona de upload
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.background = 'rgba(188, 19, 254, 0.2)';
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.background = '';
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.background = '';
                
                if (e.dataTransfer.files.length > 0) {
                    handleFiles(e.dataTransfer.files);
                }
            });

            fileInput.addEventListener('change', () => {
                if (fileInput.files.length > 0) {
                    handleFiles(fileInput.files);
                }
            });

            processBtn.addEventListener('click', processImages);
            downloadBtn.addEventListener('click', downloadAll);

            // Funci칩n para manejar los archivos subidos
            function handleFiles(files) {
                const validFiles = Array.from(files).filter(file => {
                    const extension = file.name.split('.').pop().toLowerCase();
                    return ['jpg', 'jpeg', 'png'].includes(extension);
                });

                if (validFiles.length === 0) {
                    showStatus('Por favor, sube solo im치genes JPG, JPEG o PNG', 'error');
                    return;
                }

                // Optimizar y cargar im치genes
                showStatus('Optimizando im치genes... <span class="loading"></span>');
                
                let processedCount = 0;
                validFiles.forEach(file => {
                    new Compressor(file, {
                        quality: 0.8,
                        maxWidth: 2000,
                        maxHeight: 2000,
                        success(result) {
                            uploadedImages.push({
                                file: result,
                                name: file.name,
                                url: URL.createObjectURL(result)
                            });
                            
                            processedCount++;
                            if (processedCount === validFiles.length) {
                                updateGallery();
                                processBtn.disabled = false;
                                showStatus(`${validFiles.length} imagen(es) optimizada(s) correctamente`);
                            }
                        },
                        error(err) {
                            console.error('Error al optimizar imagen:', err);
                            // Si falla la optimizaci칩n, usar el archivo original
                            uploadedImages.push({
                                file: file,
                                name: file.name,
                                url: URL.createObjectURL(file)
                            });
                            
                            processedCount++;
                            if (processedCount === validFiles.length) {
                                updateGallery();
                                processBtn.disabled = false;
                                showStatus(`${validFiles.length} imagen(es) cargada(s) correctamente`);
                            }
                        }
                    });
                });
            }

            // Funci칩n para actualizar la galer칤a
            function updateGallery() {
                gallery.innerHTML = '';
                
                uploadedImages.forEach((imageData, index) => {
                    const card = document.createElement('div');
                    card.className = 'image-card';
                    
                    const container = document.createElement('div');
                    container.className = 'image-container';
                    
                    const img = document.createElement('img');
                    img.src = imageData.url;
                    img.alt = imageData.name;
                    img.loading = 'lazy';
                    
                    const info = document.createElement('div');
                    info.className = 'image-info';
                    
                    const name = document.createElement('p');
                    name.className = 'image-name';
                    name.textContent = imageData.name;
                    
                    const size = document.createElement('p');
                    size.className = 'image-size';
                    size.textContent = formatFileSize(imageData.file.size);
                    
                    // Badge con n칰mero
                    const badge = document.createElement('div');
                    badge.className = 'badge';
                    badge.textContent = index + 1;
                    
                    container.appendChild(img);
                    info.appendChild(name);
                    info.appendChild(size);
                    card.appendChild(container);
                    card.appendChild(info);
                    card.appendChild(badge);
                    
                    gallery.appendChild(card);
                });
            }

            // Funci칩n para formatear el tama침o del archivo
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            // Funci칩n para procesar las im치genes
            async function processImages() {
                if (uploadedImages.length === 0) {
                    showStatus('No hay im치genes para procesar', 'error');
                    return;
                }

                processBtn.disabled = true;
                downloadBtn.disabled = true;
                progressContainer.style.display = 'block';
                progressBar.style.width = '0%';
                
                showStatus('Procesando im치genes... <span class="loading"></span>');
                
                try {
                    // Obtener configuraci칩n
                    const targetSize = parseInt(targetSizeInput.value) || 1080;
                    const threshold = parseInt(thresholdInput.value) || 30;
                    
                    // Procesar cada imagen
                    processedImages = [];
                    
                    for (let i = 0; i < uploadedImages.length; i++) {
                        const imageData = uploadedImages[i];
                        
                        // Mostrar progreso
                        progressBar.style.width = `${(i / uploadedImages.length) * 100}%`;
                        
                        try {
                            // Crear imagen para procesamiento
                            const img = new Image();
                            img.src = imageData.url;
                            
                            // Esperar a que la imagen cargue
                            await new Promise((resolve) => {
                                img.onload = resolve;
                            });
                            
                            // Redimensionar y eliminar fondo
                            const processedBlob = await processSingleImage(img, targetSize, threshold);
                            
                            // Crear objeto de imagen procesada
                            processedImages.push({
                                blob: processedBlob,
                                url: URL.createObjectURL(processedBlob),
                                name: `procesada_${imageData.name.split('.')[0]}.png`
                            });
                            
                            showStatus(`Procesando imagen ${i+1} de ${uploadedImages.length}... <span class="loading"></span>`);
                        } catch (error) {
                            console.error(`Error procesando imagen ${imageData.name}:`, error);
                            // Si falla el procesamiento, usar la imagen original
                            processedImages.push({
                                blob: imageData.file,
                                url: imageData.url,
                                name: imageData.name
                            });
                        }
                    }
                    
                    // Proceso completado
                    progressBar.style.width = '100%';
                    showStatus('춰Procesamiento completado!', 'success');
                    downloadBtn.disabled = false;
                    
                    // Actualizar galer칤a con im치genes procesadas
                    uploadedImages = processedImages.map(img => ({
                        file: img.blob,
                        name: img.name,
                        url: img.url
                    }));
                    
                    updateGallery();
                    
                } catch (error) {
                    console.error('Error en el procesamiento:', error);
                    showStatus('Error al procesar las im치genes: ' + error.message, 'error');
                    processBtn.disabled = false;
                } finally {
                    setTimeout(() => {
                        progressContainer.style.display = 'none';
                    }, 1000);
                }
            }

            // Funci칩n para procesar una sola imagen
            async function processSingleImage(img, targetSize, threshold) {
                return new Promise((resolve) => {
                    // Crear canvas para procesamiento
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Calcular nuevas dimensiones manteniendo la relaci칩n de aspecto
                    let newWidth, newHeight;
                    
                    if (img.width > img.height) {
                        newWidth = targetSize;
                        newHeight = Math.round((img.height / img.width) * targetSize);
                    } else {
                        newHeight = targetSize;
                        newWidth = Math.round((img.width / img.height) * targetSize);
                    }
                    
                    // Configurar canvas
                    canvas.width = newWidth;
                    canvas.height = newHeight;
                    
                    // Dibujar imagen redimensionada
                    ctx.drawImage(img, 0, 0, newWidth, newHeight);
                    
                    // Obtener datos de p칤xeles
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    
                    // Algoritmo simple para eliminar fondo (asume que los bordes son el fondo)
                    const edgePixels = [];
                    
                    // Obtener p칤xeles de los bordes
                    for (let i = 0; i < canvas.width; i++) {
                        // Borde superior
                        edgePixels.push(getPixelColor(data, i, 0, canvas.width));
                        // Borde inferior
                        edgePixels.push(getPixelColor(data, i, canvas.height - 1, canvas.width));
                    }
                    
                    for (let i = 0; i < canvas.height; i++) {
                        // Borde izquierdo
                        edgePixels.push(getPixelColor(data, 0, i, canvas.width));
                        // Borde derecho
                        edgePixels.push(getPixelColor(data, canvas.width - 1, i, canvas.width));
                    }
                    
                    // Calcular color promedio de los bordes (fondo estimado)
                    const avgColor = calculateAverageColor(edgePixels);
                    
                    // Hacer transparentes los p칤xeles similares al color de fondo
                    for (let y = 0; y < canvas.height; y++) {
                        for (let x = 0; x < canvas.width; x++) {
                            const pixelColor = getPixelColor(data, x, y, canvas.width);
                            
                            // Calcular similitud con el color de fondo
                            const similarity = colorSimilarity(pixelColor, avgColor);
                            
                            // Si es similar, hacer transparente
                            if (similarity > threshold) {
                                const index = (y * canvas.width + x) * 4;
                                data.data[index + 3] = 0; // Establecer alpha a 0
                            }
                        }
                    }
                    
                    // Volver a poner los datos procesados en el canvas
                    ctx.putImageData(imageData, 0, 0);
                    
                    // Convertir a blob
                    canvas.toBlob((blob) => {
                        resolve(blob);
                    }, 'image/png', 0.9);
                });
            }

            // Funci칩n auxiliar para obtener el color de un p칤xel
            function getPixelColor(data, x, y, width) {
                const index = (y * width + x) * 4;
                return {
                    r: data[index],
                    g: data[index + 1],
                    b: data[index + 2],
                    a: data[index + 3]
                };
            }

            // Funci칩n para calcular el color promedio
            function calculateAverageColor(colors) {
                let totalR = 0, totalG = 0, totalB = 0;
                
                for (const color of colors) {
                    totalR += color.r;
                    totalG += color.g;
                    totalB += color.b;
                }
                
                return {
                    r: totalR / colors.length,
                    g: totalG / colors.length,
                    b: totalB / colors.length
                };
            }

            // Funci칩n para calcular la similitud entre colores
            function colorSimilarity(color1, color2) {
                // Distancia euclidiana en el espacio RGB
                const rDiff = color1.r - color2.r;
                const gDiff = color1.g - color2.g;
                const bDiff = color1.b - color2.b;
                
                // Normalizar a un valor entre 0 y 100
                const distance = Math.sqrt(rDiff * rDiff + gDiff * gDiff + bDiff * bDiff);
                return Math.min(100, Math.max(0, distance / 2.55));
            }

            // Funci칩n para descargar todas las im치genes procesadas
            function downloadAll() {
                if (processedImages.length === 0) {
                    showStatus('No hay im치genes procesadas para descargar', 'error');
                    return;
                }

                showStatus('Preparando descarga...');
                
                // Descargar cada imagen
                processedImages.forEach((image, index) => {
                    const a = document.createElement('a');
                    a.href = image.url;
                    a.download = image.name;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                });
                
                showStatus('춰Descarga completada!', 'success');
            }

            // Funci칩n para mostrar estados
            function showStatus(message, type = '') {
                status.innerHTML = message;
                status.className = 'status';
                
                if (type) {
                    status.classList.add(type);
                }
            }

            // Inicializar la interfaz
            progressContainer.style.display = 'none';
        });
    </script>
</body>
</html>
